<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans Hub </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>PlansHub <div class="theme"> </div></header>
 <div class="home">
        <span class="p_name">Your Plans Hub</span>
        <span>Assign,Track and successed with your plans</span>
        <div class="container">
            <div id ="task_list">
                <div class="plan">
                    <div class="plan_date">date</div>
                    <div class="plan_title">No task Assigned</div>
                    <div class="plan_desc">Add a new tsk to get ready</div>
                    <div class="plan_type">Task type</div>
                </div>
            </div>
            <button onclick="add_new_task();" style="height: 30px;">Add new task</button>
        </div>
 </div>
    
    <div class="focus" id="focus_date_selector">
        <div class="date_selector" >
        <span>Enter the date you want to assign tasks</span><br>
        <input id="date_input" type="date">
        <div class="button">
            <button onclick="date_submited()" >assign tasks</button></div>
        </div>
    </div>
    
<div class="focus" id="focus_task_assign">
    <div class="task" id="task">
       <div class="date_container">
           <div class="date" id="date">
             <h1 id="day_display">16</h1>
             <h3 id="month_display">january</h3>
             <h3 id="year_display" style="font-size: medium;">2025</h3>
           </div>
       </div>
       <div class="task_container">
           <div class="catagory_of_task"> <h3>Event</h3><h3>Task</h3><h3>Birthday</h3></div>
           <div class="title_of_task"><h1>Title:</h1><input id="title"type="text"></div>
           <br>
           <p>Discription</p>
           <textarea class="textarea" id="textarea"></textarea>
   
           <h3>To Do's</h3>
           <input id="to_do_name" type="text" placeholder="To do list name"> 
           <button onclick="add_todo()">Add</button>
           <ul id="list"></ul>
       </div>
       <button onclick="set_task(event)">SET</button>
    </div>
   </div>
   <footer>&copy;2025 All Rights Reserved, Astawus Amsalu</footer>
   <script src="script.js"></script>
</body>
</html>
